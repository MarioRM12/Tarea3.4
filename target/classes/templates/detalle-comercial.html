<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalles del Comercial</title>
    <th:block th:include="fragments/generales.html :: Bootstrap"/>
    <style>
        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }
    </style>
</head>
<body>

<div id="detallesComercial" style="float:none; margin: 0 auto;width: 50%;" >
    <div class="clearfix">
        <h1 th:text="#{msg.comerciales.detalles}">Detalles del Comercial</h1>
    </div>
    <div class="clearfix">
        <hr/>
    </div>
    <div class="clearfix">
        <div style="float: left;width: 30%" th:text="#{msg.campos.id} + ':'">Id:</div>
        <div style="float: left;width: 70%" th:text="${comercial.id}"></div>
    </div>
    <div class="clearfix">
        <div style="float: left;width: 30%" th:text="#{msg.campos.nombre} + ':'">Nombre:</div>
        <div style="float: left;width: 70%" th:text="${comercial.nombre}"></div>
    </div>
    <div class="clearfix">
        <div style="float: left;width: 30%" th:text="#{msg.campos.apellido1} + ':'">Apellido1:</div>
        <div style="float: left;width: 70%" th:text="${comercial.apellido1}"></div>
    </div>
    <div class="clearfix">
        <div style="float: left;width: 30%" th:text="#{msg.campos.apellido2} + ':'">Apellido2:</div>
        <div style="float: left;width: 70%" th:text="${comercial.apellido2 ?: '&nbsp;'}"></div>
    </div>
    <div class="clearfix">
        <div style="float: left;width: 30%" th:text="#{msg.campos.ciudad} + ':'">Ciudad:</div>
        <div style="float: left;width: 70%" th:text="${comercial.comision}"></div>
    </div>
    <div class="clearfix">
        <hr/>
    </div>
    <div class="clearfix">
        <h2 th:text="#{msg.comerciales.pedidos}">Pedidos de este comercial</h2>
    </div>
    <div class="clearfix">
        <hr/>
    </div>
    <div class="clearfix">
        <div style="float: left;width: 14%" th:text="#{msg.campos.id}">Id</div>
        <div style="float: left;width: 14%" th:text="#{msg.campos.total}">Total</div>
        <div style="float: left;width: 14%" th:text="#{msg.campos.fecha}">Fecha</div>
        <div style="float: left;width: 14%" th:text="#{msg.campos.cliente}">Cliente</div>
    </div>
    <div  th:each="pedido : ${listPedido}" style="margin-top: 6px;" class="clearfix">
        <div style="float: left;width: 14%" th:text="${pedido.id}">id</div>
        <div style="float: left;width: 14%" th:text="${pedido.total}">Total</div>
        <div style="float: left;width: 14%" th:text="${pedido.fecha}">Fecha</div>
        <div style="float: left;width: 14%" th:text="${pedido.cliente.nombre}">Cliente</div>
        <div style="float: none;width: auto;overflow: hidden;"></div>
        <form th:action="@{/cliente/__${pedido.cliente.id}__}" method="get" style="display: inline;">
            <input type="submit" class="btn btn-primary" th:value="#{btn.detalle}" />
        </form>
    </div>
    <div class="clearfix">
        <hr/>
    </div>
    <div class="clearfix">
        <form th:action="@{/comerciales}" method="get" style="display: inline;">
            <input type="submit" class="btn btn-primary" th:value="#{btn.comerciales.volver}" />
        </form>
    </div>
</div>
</body>
</html>
