<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Clientes</title>
<style>
.clearfix::after {
	content: "";
	display: block;
	clear: both;
}

</style>
</head>
<body>
<body>

	<div id="contenedora" style="float:none; margin: 0 auto;width: 95%;" >
		<div class="clearfix">
			<div style="float: left; width: 50%">
				<h1 th:text="#{msg.clientes}">Clientes</h1>
			</div>
			<div style="float: none;width: auto;overflow: hidden;min-height: 80px;position: relative;">
				
				<div style="position: absolute; left: 39%; top : 39%;">
					<form action="/clientes/crear">
						<input type="submit" th:value="#{btn.crear} + ' ' + #{msg.campos.cliente}">
					</form>
				</div>

				<div style="position: absolute; left: 68%; top : 39%;">
					<form th:action="@{/}" method="get" style="display: inline;">
						<input type="submit" th:value="#{btn.volver}" />
					</form>
				</div>

			</div>
		</div>
		<div class="clearfix">
			<hr/>
		</div>
		<div class="clearfix">
			<div style="float: left;width: 14%" th:text="#{msg.campos.id}">Id</div>
			<div style="float: left;width: 14%" th:text="#{msg.campos.nombre}">Nombre</div>
			<div style="float: left;width: 14%" th:text="#{msg.campos.apellido1}">Apellido1</div>
			<div style="float: left;width: 14%" th:text="#{msg.campos.apellido2}">Apellido2</div>
			<div style="float: left;width: 14%" th:text="#{msg.campos.ciudad}">Ciudad</div>
			<div style="float: left;width: 14%" th:text="#{msg.campos.categoria}">Categoría</div>
			<div style="float: none;width: auto;overflow: hidden;" th:text="#{msg.campos.accion}">Acción</div>
		</div>
		<div class="clearfix">
			<hr/>
		</div>

		<div  th:each="cliente : ${listaClientes}" style="margin-top: 6px;" class="clearfix">
			<div style="float: left;width: 14%" th:text="${cliente.id}">0</div>
			<div style="float: left;width: 14%" th:text="${cliente.nombre}">nombre</div>
			<div style="float: left;width: 14%" th:text="${cliente.apellido1}">apellido1</div>
			<div style="float: left;width: 14%" th:text="${cliente.apellido2 ?: '&nbsp;'}">apellido2</div>
			<div style="float: left;width: 14%" th:text="${cliente.ciudad}">ciudad</div>
			<div style="float: left;width: 14%" th:text="${cliente.categoria}">categoría</div>
			<div style="float: none;width: auto;overflow: hidden;">

				<form th:action="@{/cliente/__${cliente.id}__}" style="display: inline;">
					<input type="submit" th:value="#{btn.detalle}" />
				</form>

				<form th:action="@{/clientes/editar/}+${cliente.id} " style="display: inline;">
    				<input type="submit" th:value="#{btn.editar}" />
				</form>

				<form th:action="@{/clientes/borrar/__${cliente.id}__}" method="post" style="display: inline;">
    				<input type="submit" th:value="#{btn.borrar}" style="background-color: #ff6565;" />
				</form>

			</div>
		</div>
	</div>
</body>
</body>
</html>
