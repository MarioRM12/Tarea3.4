<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Comerciales</title>
    <th:block th:include="fragments/generales.html :: Bootstrap"/>
    <style>
        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }

    </style>
</head>
<body>
<body>

<div id="contenedora" style="float:none; margin: 0 auto;width: 95%;" >
    <div class="clearfix">
        <div style="float: left; width: 50%">
            <h1 th:text="#{msg.comerciales}">Comerciales</h1>
        </div>
        <div style="float: none;width: auto;overflow: hidden;min-height: 80px;position: relative;">

            <div style="position: absolute; left: 39%; top : 39%;">
                <form action="/comerciales/crear">
                    <input type="submit" class="btn btn-primary" th:value="#{btn.crear} + ' ' + #{msg.campos.comercial}">
                </form>
            </div>

            <div style="position: absolute; left: 68%; top : 39%;">
                <form th:action="@{/}" method="get" style="display: inline;">
                    <input type="submit" class="btn btn-primary" th:value="#{btn.volver}" />
                </form>
            </div>

        </div>
    </div>
    <div class="clearfix">
        <hr/>
    </div>
    <div class="clearfix">
        <div style="float: left;width: 14%" th:text="#{msg.campos.id}">Id</div>
        <div style="float: left;width: 14%" th:text="#{msg.campos.nombre}">Nombre</div>
        <div style="float: left;width: 14%" th:text="#{msg.campos.apellido1}">Apellido1</div>
        <div style="float: left;width: 14%" th:text="#{msg.campos.apellido2}">Apellido2</div>
        <div style="float: left;width: 14%" th:text="#{msg.campos.comision}">Ciudad</div>
        <div style="float: none;width: auto;overflow: hidden;" th:text="#{msg.campos.accion}">Acción</div>
    </div>
    <div class="clearfix">
        <hr/>
    </div>

    <div  th:each="comercial : ${listaComerciales}" style="margin-top: 6px;" class="clearfix">
        <div style="float: left;width: 14%" th:text="${comercial.id}">0</div>
        <div style="float: left;width: 14%" th:text="${comercial.nombre}">nombre</div>
        <div style="float: left;width: 14%" th:text="${comercial.apellido1}">apellido1</div>
        <div style="float: left;width: 14%" th:text="${comercial.apellido2 ?: '&nbsp;'}">apellido2</div>
        <div style="float: left;width: 14%" th:text="${comercial.comision}">comisión</div>
        <div style="float: none;width: auto;overflow: hidden;">
            <form th:action="@{/comercial/__${comercial.id}__}" style="display: inline;">
                <input type="submit" class="btn btn-primary" th:value="#{btn.detalle}" />
            </form>
            <form th:action="@{/comerciales/editar/}+${comercial.id} " style="display: inline;">
                <input type="submit" class="btn btn-warning" th:value="#{btn.editar}" />
            </form>
            <form th:action="@{/comerciales/borrar/__${comercial.id}__}" method="post" style="display: inline;">
                <input type="submit" class="btn btn-danger" th:value="#{btn.borrar}"/>
            </form>
        </div>
    </div>
</div>
</body>
</body>
</html>
